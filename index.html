<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gemini AI Chat</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#FFFFFF"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header yang dikunci di atas -->
    <header class="chat-header">
        <h2>Gemini AI Chat</h2>
    </header>

    <!-- Area chat yang menjadi satu-satunya yang bisa scroll -->
    <main class="chat-messages" id="chat-messages">
        <!-- Pesan akan muncul di sini -->
    </main>

    <!-- Footer yang dikunci di bawah -->
    <footer class="chat-input-form">
        <form id="chat-form">
            <input type="text" id="message-input" placeholder="Ketik pesan..." required>
            <button type="submit">Kirim</button>
        </form>
    </footer>

    <script src="script.js"></script>
</body>
</html>
