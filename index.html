<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <!-- META VIEWPORT DIPERBARUI untuk dukungan area aman -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Gemini AI Chat</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#FFFFFF"/>
    <style>
        :root {
            /* Variabel untuk tinggi viewport yang sebenarnya, diatur oleh JS */
            --vh: 1vh;
        }

        html {
            height: 100%;
        }
        
        body {
            height: 100vh; /* Fallback untuk browser tanpa JS */
            height: calc(var(--vh, 1vh) * 100); /* Tinggi dinamis untuk mengatasi keyboard */
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Mencegah seluruh halaman di-scroll */
            font-family: sans-serif;
            background-color: #f8f9fa;

            /* ======================================================= */
            /* KUNCI #1: MENGGUNAKAN CSS GRID UNTUK STRUKTUR UTAMA */
            /* ======================================================= */
            display: grid;
            grid-template-rows: auto 1fr auto; /* Header, Konten (fleksibel), Footer */
        }

        /* ======================================================= */
        /* KUNCI #2: HEADER DAN FOOTER SEBAGAI BARIS GRID YANG TETAP */
        /* ======================================================= */
        .chat-header {
            /* Hapus semua 'position' */
            background-color: #ffffff;
            border-bottom: 1px solid #dbdbdb;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            height: 60px;
            /* Menambahkan padding untuk 'notch' atau status bar */
            padding-top: env(safe-area-inset-top);
        }

        .chat-input-form {
            /* Hapus semua 'position' */
            background-color: #ffffff;
            border-top: 1px solid #dbdbdb;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            padding: 0 1rem;
            height: 70px;
            /* Menambahkan padding untuk home indicator di iOS */
            padding-bottom: env(safe-area-inset-bottom);
        }

        /* ======================================================= */
        /* KUNCI #3: AREA CHAT MENGISI SISA RUANG DAN BISA SCROLL */
        /* ======================================================= */
        .chat-messages {
            /* Hapus semua 'position' */
            overflow-y: auto; /* HANYA elemen ini yang bisa di-scroll */
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding: 1rem; /* Padding internal */
            min-height: 0; /* Mencegah overflow pada layout flex/grid */
        }

        /* Sisa Styling */
        .chat-header h2 {
            margin: 0;
            font-size: 1.1rem;
            color: #333;
        }

        .message {
            padding: 0.75rem 1rem;
            border-radius: 18px;
            max-width: 80%;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .user-message {
            background-color: #dcf8c6;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .bot-message {
            background-color: #ffffff;
            border: 1px solid #f0f0f0;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        #chat-form {
            display: flex;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        #message-input {
            flex-grow: 1;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 20px;
            margin-right: 0.5rem;
            font-size: 1rem;
            background-color: #ffffff;
        }

        #chat-form button {
            background-color: #6200ea;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <!-- STRUKTUR HTML YANG SESUAI DENGAN CSS GRID -->
    <header class="chat-header">
        <h2>Gemini AI Chat</h2>
    </header>

    <main class="chat-messages" id="chat-messages">
        <!-- Pesan akan muncul di sini -->
    </main>

    <footer class="chat-input-form">
        <form id="chat-form">
            <input type="text" id="message-input" placeholder="Ketik pesan..." required>
            <button type="submit">Kirim</button>
        </form>
    </footer>

    <script>
        // PENAMBAHAN: Skrip untuk menangani perubahan tinggi viewport pada seluler
        const setViewportHeight = () => {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        };
        // Panggil saat memuat dan saat ukuran jendela diubah
        window.addEventListener('resize', setViewportHeight);
        setViewportHeight();

        // Pendaftaran Service Worker untuk PWA
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('/sw.js')
              .then(registration => {
                console.log('Pendaftaran ServiceWorker berhasil, scope: ', registration.scope);
              })
              .catch(err => {
                console.log('Pendaftaran ServiceWorker gagal: ', err);
              });
          });
        }

        // Logika Aplikasi Chat
        document.addEventListener('DOMContentLoaded', () => {
            const chatForm = document.getElementById('chat-form');
            const messageInput = document.getElementById('message-input');
            const chatMessages = document.getElementById('chat-messages');
            let apiKey = sessionStorage.getItem('geminiApiKey');

            if (!apiKey) {
                addMessageToChat('bot', 'Selamat datang! Silakan masukkan Google AI API Key Anda untuk memulai.');
            }
            
            chatForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const message = messageInput.value.trim();
                if (!message) return;

                if (!apiKey) {
                    apiKey = message;
                    sessionStorage.setItem('geminiApiKey', apiKey);
                    addMessageToChat('bot', 'API Key Anda telah disimpan. Mulai bertanya.');
                    messageInput.value = '';
                    return;
                }

                addMessageToChat('user', message);
                const thinkingMessage = addMessageToChat('bot', '...', true);
                messageInput.value = '';

                try {
                    const botResponse = await getGeminiResponse(message, apiKey);
                    updateMessage(thinkingMessage, botResponse);
                } catch (error) {
                    const errorMessage = `Error: ${error.message}. Pastikan API Key valid.`;
                    updateMessage(thinkingMessage, errorMessage);
                    sessionStorage.removeItem('geminiApiKey');
                    apiKey = null;
                }
            });

            function addMessageToChat(sender, message, isThinking = false) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', `${sender}-message`);
                messageElement.textContent = message;
                if (isThinking) messageElement.id = 'thinking-message';
                chatMessages.appendChild(messageElement);
                chatMessages.scrollTop = chatMessages.scrollHeight;
                return messageElement;
            }

            function updateMessage(element, newMessage) {
                element.textContent = newMessage;
                element.id = '';
            }

            async function getGeminiResponse(prompt, key) {
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${key}`;
                const requestBody = { "contents": [{"parts": [{ "text": prompt }]}], "tools": [{"google_search": {}}] };
                const response = await fetch(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(requestBody) });
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error.message || `HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                const candidate = data.candidates[0];
                if (candidate.content && candidate.content.parts[0].text) {
                     return candidate.content.parts[0].text;
                }
                return "Gagal memproses respons.";
            }
        });
    </script>
</body>
</html>
