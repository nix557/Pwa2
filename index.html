<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gemini AI Chat</title>
    <!-- Catatan: manifest.json adalah file eksternal dan tidak dapat digabungkan di sini. -->
    <!-- Jika Anda ingin fungsionalitas PWA, file ini harus tetap terpisah di server Anda. -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#FFFFFF"/>
    <style>
        /* ======================================================= */
        /* KUNCI #1: MATIKAN SCROLL DI LEVEL TERTINGGI */
        /* ======================================================= */
        html,
        body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            /* Ini perintah paling penting */
            font-family: sans-serif;
            background-color: #f8f9fa;
        }

        /* ======================================================= */
        /* KUNCI #2: 'ANGKAT' HEADER & FOOTER DARI HALAMAN */
        /* ======================================================= */
        .chat-header {
            position: fixed;
            /* 'Angkat' dan kunci posisinya */
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            /* Beri tinggi yang pasti */
            background-color: #ffffff;
            border-bottom: 1px solid #dbdbdb;
            z-index: 100;
            /* Pastikan selalu di lapisan paling atas */
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }

        .chat-input-form {
            position: fixed;
            /* 'Angkat' dan kunci posisinya */
            bottom: 0;
            left: 0;
            width: 100%;
            height: 70px;
            /* Beri tinggi yang pasti */
            background-color: #ffffff;
            border-top: 1px solid #dbdbdb;
            z-index: 100;
            /* Pastikan selalu di lapisan paling atas */
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            padding: 0 1rem;
        }

        /* ======================================================= */
        /* KUNCI #3: JADIKAN AREA CHAT SATU-SATUNYA YANG SCROLL */
        /* ======================================================= */
        .chat-messages {
            /* Atur agar elemen ini mengisi seluruh tinggi body */
            height: 100%;
            
            /* Perintah agar HANYA elemen ini yang bisa di-scroll */
            overflow-y: auto;
            
            /* WAJIB: agar padding tidak menambah tinggi total */
            box-sizing: border-box;
            
            /* Beri ruang kosong agar konten tidak tertutup header/footer */
            padding-top: 60px;
            /* Sama dengan tinggi header */
            padding-bottom: 70px;
            /* Sama dengan tinggi footer */
            
            /* Sisa styling untuk pesan di dalamnya */
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding-left: 1rem;
            padding-right: 1rem;
        }

        /* Sisa Styling */
        .chat-header h2 {
            margin: 0;
            font-size: 1.1rem;
            color: #333;
        }

        .message {
            padding: 0.75rem 1rem;
            border-radius: 18px;
            max-width: 80%;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .user-message {
            background-color: #dcf8c6;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .bot-message {
            background-color: #ffffff;
            border: 1px solid #f0f0f0;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        #chat-form {
            display: flex;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        #message-input {
            flex-grow: 1;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 20px;
            margin-right: 0.5rem;
            font-size: 1rem;
            background-color: #ffffff;
        }

        #chat-form button {
            background-color: #6200ea;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1rem;
        }
    </style>
</head>
<body>

    <!-- Header yang dikunci di atas -->
    <header class="chat-header">
        <h2>Gemini AI Chat</h2>
    </header>

    <!-- Area chat yang menjadi satu-satunya yang bisa scroll -->
    <main class="chat-messages" id="chat-messages">
        <!-- Pesan akan muncul di sini -->
    </main>

    <!-- Footer yang dikunci di bawah -->
    <footer class="chat-input-form">
        <form id="chat-form">
            <input type="text" id="message-input" placeholder="Ketik pesan..." required>
            <button type="submit">Kirim</button>
        </form>
    </footer>

    <script>
        // Pendaftaran Service Worker untuk PWA
        // Catatan: sw.js adalah file eksternal dan tidak dapat digabungkan.
        // Jika Anda ingin fungsionalitas PWA, file ini harus tetap terpisah di server Anda.
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('/sw.js')
              .then(registration => {
                console.log('Pendaftaran ServiceWorker berhasil, scope: ', registration.scope);
              })
              .catch(err => {
                console.log('Pendaftaran ServiceWorker gagal: ', err);
              });
          });
        }

        // Logika Aplikasi Chat
        document.addEventListener('DOMContentLoaded', () => {
            const chatForm = document.getElementById('chat-form');
            const messageInput = document.getElementById('message-input');
            const chatMessages = document.getElementById('chat-messages');
            let apiKey = sessionStorage.getItem('geminiApiKey');

            if (!apiKey) {
                addMessageToChat('bot', 'Selamat datang! Silakan masukkan Google AI API Key Anda untuk memulai.');
            }
            
            chatForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const message = messageInput.value.trim();
                if (!message) return;

                if (!apiKey) {
                    apiKey = message;
                    sessionStorage.setItem('geminiApiKey', apiKey);
                    addMessageToChat('bot', 'API Key Anda telah disimpan. Mulai bertanya.');
                    messageInput.value = '';
                    return;
                }

                addMessageToChat('user', message);
                const thinkingMessage = addMessageToChat('bot', '...', true);
                messageInput.value = '';

                try {
                    const botResponse = await getGeminiResponse(message, apiKey);
                    updateMessage(thinkingMessage, botResponse);
                } catch (error) {
                    const errorMessage = `Error: ${error.message}. Pastikan API Key valid.`;
                    updateMessage(thinkingMessage, errorMessage);
                    sessionStorage.removeItem('geminiApiKey');
                    apiKey = null;
                }
            });

            function addMessageToChat(sender, message, isThinking = false) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', `${sender}-message`);
                messageElement.textContent = message;
                if (isThinking) messageElement.id = 'thinking-message';
                chatMessages.appendChild(messageElement);
                chatMessages.scrollTop = chatMessages.scrollHeight;
                return messageElement;
            }

            function updateMessage(element, newMessage) {
                element.textContent = newMessage;
                element.id = '';
            }

            async function getGeminiResponse(prompt, key) {
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${key}`;
                const requestBody = { "contents": [{"parts": [{ "text": prompt }]}], "tools": [{"google_search": {}}] };
                const response = await fetch(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(requestBody) });
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error.message || `HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                const candidate = data.candidates[0];
                if (candidate.content && candidate.content.parts[0].text) {
                     return candidate.content.parts[0].text;
                }
                return "Gagal memproses respons.";
            }
        });
    </script>
</body>
</html>
